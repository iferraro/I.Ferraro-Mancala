<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac's Mancala</title>
    <link defer href = "css/MancCSS.css" rel = "stylesheet" type ="text/css">
    <script defer src = "js/MancJS.js"></script>
</head>
<body>
    <header>
        <h1>MANCALA</h1>
    </header>
    <div id="gameBoard">
        <button class="store" id="compStore"><br><h3 id="cScore"></h3></button>
        <aside>
            <div id="topRow">
                <button class="pit" id="one">1</button>
                <button class="pit" id="two">2</button>
                <button class="pit" id="three">3</button>
                <button class="pit" id="four">4</button>
                <button class="pit" id="five">5</button>
                <button class="pit" id="six">6</button>
            </div>
            <div id="bottomRow">
                <button class="pit" id="seven">7</button>
                <button class="pit" id="eight">8</button>
                <button class="pit" id="nine">9</button>
                <button class="pit" id="ten">10</button>
                <button class="pit" id="eleven">11</button>
                <button class="pit" id="twelve">12</button>
            </div>
        </aside>
        <button class="store" id="playerStore"><br><h3 id="pScore"></h3></button>
        <br>
    </div>
    <div id="footer">
        <button id="reset">Reset</button>
    </div>
</body>
</html>
