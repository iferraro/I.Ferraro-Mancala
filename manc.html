<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac's Mancala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link defer href = "css/MancCSS.css" rel = "stylesheet" type ="text/css">
    <script defer src = "js/MancJS.js"></script>
</head>
<body>
    <header>
        <h1>MANCALA</h1>
    </header>
    <div id="gameBoard">
        <div class="ind" id="leftInd"></div>
        <div id="leftBox">
            <button class="store" id="compStore"></button>
        </div>
        <aside>
            <div id="topRow">
                <button class="pit" id="seven"></button>
                <button class="pit" id="eight"></button>
                <button class="pit" id="nine"></button>
                <button class="pit" id="ten"></button>
                <button class="pit" id="eleven"></button>
                <button class="pit" id="twelve"></button>
            </div>
            <div id="bottomRow">
                <button class="pit" id="one"></button>
                <button class="pit" id="two"></button>
                <button class="pit" id="three"></button>
                <button class="pit" id="four"></button>
                <button class="pit" id="five"></button>
                <button class="pit" id="six"></button>
            </div>
        </aside>
        <div id="rightBox">
            <button class="store" id="playerStore"></button>
        </div>
        <div class="ind" id="rightInd"></div>
        <br>
    </div>
    <div id="footer">
        <button id="reset">RESET</button>
    </div>
</body>
</html>
